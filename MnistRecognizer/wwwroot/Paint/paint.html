<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">        
        <meta name="viewport" content="width = device-width, initial-scale = 1">
        <title>JavaScript Paint App</title>
        <link rel="stylesheet" type="text/css" href="mainstyle.css">
        <script src="jscolor.js"></script>
        <script src="paint.js"></script>
        
    </head>
    <body>
        <div class="wrapper">
 
            <div class="toolbar">
                <a class="selected" href="#" id="open" onclick="OpenImage()"><img src="pictures/open.png"></a>
                <a href="#" id="save" onclick="SaveImage()"><img src="pictures/save.png"></a>
                <a href="#" id="brush" onclick="ChangeTool('brush')"><img src="pictures/brush.png"></a>
                <a href="#" id="line" onclick="ChangeTool('line')"><img src="pictures/line.png"></a>
                <a href="#" id="rectangle" onclick="ChangeTool('rectangle')"><img src="pictures/rectangle.png"></a>
                <a href="#" id="circle" onclick="ChangeTool('circle')"><img src="pictures/circle.png"></a>
                <a href="#" id="ellipse" onclick="ChangeTool('ellipse')"><img src="pictures/ellipse.png"></a>
                <a href="#" id="polygon" onclick="ChangeTool('polygon')"><img src="pictures/polygon.png"></a>
            </div><br>
<canvas id="my-canvas" width="600" height="600"></canvas>
            <div id="img-data-div">
                <a href="#" id="img-file" download="image.png">download image</a>
            </div>
 
        </div>
    </body>
</html>
